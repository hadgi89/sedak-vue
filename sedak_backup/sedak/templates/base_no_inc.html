{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  
  <!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <!-- [if lt IE 11]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  [endif] -->

  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="DashboardKit is made using Bootstrap 5 design framework. Download the free admin template & use it for your project.">
  <meta name="keywords" content="DashboardKit, Dashboard Kit, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Free Bootstrap Admin Template">
  <meta name="author" content="DashboardKit">
  <title>DashboardKit Bootstrap 5 Admin Template</title>

  <!-- Favicon icon -->
  <link rel="icon" href="{% static 'images/favicon.svg' %}" type="image/x-icon">
  
  <!-- font css -->
  <link rel="stylesheet" href="{% static 'fonts/feather.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/material.css' %}">

  <!-- vendor css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" id="main-style-link">

</head>


<body class="">
  <!-- [ Pre-loader ] start -->
  <div class="loader-bg">
    <div class="loader-track">
      <div class="loader-fill"></div>
    </div>
  </div>
  <!-- [ Pre-loader ] End -->


  <!-- include _mobile-header.html -->
  {% include 'inc/_mobile-header.html' %}

  <!-- include _navmenu.html -->
  {% include 'inc/_navmenu.html' %}
  
  <!-- include _header.html -->
  {% include 'inc/_header.html' %}



  <!-- [ Main Content ] start -->
  <div class="pc-container">
    <div class="pcoded-content">
        
      <!-- include _breadcrumb.html -->
      {% include 'inc/_breadcrumb.html' %}

      <!-- [ Main Content ] start -->
      <div class="row">
          

        {% block main_content %}{% endblock main_content %}

        
      </div>
      <!-- [ Main Content ] end -->

    </div>
  </div>
  <!-- [ Main Content ] end -->
  

  <!-- include _footer.html -->
    
</body>

</html>
