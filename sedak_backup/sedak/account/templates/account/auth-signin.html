{% load static %}

{% block title %}{{ block.super }} :: {{'Авторизация'}}{% endblock %}

{% block auth %}

<img src="assets/images/logo-dark.svg" alt="" class="img-fluid mb-4">
<h4 class="mb-3 f-w-400">Авторизация</h4>

<form action="{% url 'signin' %}" method="post">
    {% csrf_token %}
    <div class="error-msg">
        {{ form.errors }}
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text"><i data-feather="mail"></i></span>
        {{ form.username }}
    </div>
    <div class="input-group mb-4">
      <span class="input-group-text"><i data-feather="lock"></i></span>
      {{ form.password }}
    </div>


    <div class="form-group text-left mt-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Сохранить учетные данные
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-block btn-primary mb-4">Войти</button>
    <p class="mb-0 text-muted">Нет учетной записи? 
      <a href="{% url 'signup' %}" class="f-w-400">Регистрация</a>
    </p>
</form>




{% endblock %}
